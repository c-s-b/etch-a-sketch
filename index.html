<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf=8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <main>
            <div class="title-left">
                <h1 class="greeting">
                    Welcome to My<wbr />Etch-a-Sketch!
                </h1>
                    <div class="squares-input">
                    <label for="num-of-squares" class="squares-label">Size of Canvas (1-100):</label>
                    <input type="text" class="squares" name="num-of-squares" value="25">
                    <button type="button" id="submit-squares">SUBMIT</button>
                </div>
            </div>
            <div class="container">
            </div>
            <div class="button-section-right">
                <button class="reset" type="button">Reset</button>
                <ul class="options"> COLOR OPTIONS:
                    <li><input type="radio" id="black" name="color-option" checked>
                        <label for="black">BLACK</label> 
                    </li>
                    <li><input type="radio" id="tint" name ="color-option">
                        <label for="tint">TINT</label> 
                    </li>
                    <li><input type="radio" id="random-color" name ="color-option">
                        <label for="random-color">RANDOM</label> 
                    </li>  
                </ul>
                </div>
            </main>
            <footer>
                <h2>Project by Casey Brock</h2>
                <a href="https://github.com/c-s-b" alt="github">Github</a>
            </footer>
    </body>
</html>
